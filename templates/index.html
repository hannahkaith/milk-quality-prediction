<!DOCTYPE html>
<html>

<head>
    <title>Milk Quality Prediction</title>
    <link rel="stylesheet" href="/static/index.css" type="text/css">
</head>

<body>
    <div class="center">
        <div class="bg">

            <!--Title-->
            <div class="header">
                <h1>Milk Quality Prediction</h1>
            </div>

            <!--Input Area-->
            <form action="/predict" method="post">
                <label for="pH">pH:</label>
                <input type="number" step="0.01" name="pH" placeholder="3 - 9.5" min="3" max="9.5" novalidate required><br><br>

                <label for="Temprature">Temperature (Â°C):</label>
                <input type="number" step="0.01" name="Temprature" placeholder="34 - 90" min="34" max="90" required><br><br>

                <label for="Taste">Taste:</label>
                <input type="number" name="Taste" min="0" max="1" placeholder="0 - Good | 1 - Bad" required><br><br>

                <label for="Odor">Odor:</label>
                <input type="number" name="Odor" min="0" max="1" placeholder="0 - Good | 1 - Bad" required><br><br>

                <label for="Fat">Fat:</label>
                <input type="number" name="Fat" min="0" max="1" placeholder="0 - Low | 1 - High" required><br><br>

                <label for="Turbidity">Turbidity:</label>
                <input type="number" name="Turbidity" min="0" max="1" placeholder="0 - Low | 1 - High" required><br><br>

                <label for="Colour">Colour:</label>
                <input type="number" step="0.01" name="Colour" placeholder="240 - 255" min="240" max="255" required><br><br>

                <button type="submit">Predict Milk Quality</button> 
            </form>
        </div>
    </div>
</body>

</html>
